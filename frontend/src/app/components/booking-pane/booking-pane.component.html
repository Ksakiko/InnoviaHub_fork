<div class="grid grid-cols-12 gap-6">
  <div class="col-span-12 md:col-span-5 lg:col-span-5">
    <app-booking-list
      [items]="items"
      [loading]="loading"
      [error]="error"
      [selectedId]="selectedId()"
      [search]="search()"
      (searchChange)="handleSearch($event)"
      (bookingSelected)="handleSelect($event)"
    ></app-booking-list>
  </div>

  <div class="hidden md:block md:col-span-1">
    <div class="h-full w-px bg-border mx-auto"></div>
  </div>

  <div class="col-span-12 md:col-span-6 lg:col-span-6">
    <app-booking-detail
      [bookingId]="selectedId()"
      (saved)="handleSaved()"
      (deleted)="handleDeleted()"
    ></app-booking-detail>
  </div>
</div>
