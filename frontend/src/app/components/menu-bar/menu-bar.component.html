<nav class="menu-bar">
  <ul class="menu-bar-list">
    @if (checkIfAdmin()) {
      <li
        [class]="
          currentRoute() === '/admin'
            ? 'menu-bar-list__item--active'
            : 'menu-bar-list__item'
        "
        id="admin"
      >
        <a routerLink="admin">
          <div class="menu-bar-list__content">
            <figure class="menu-bar-list__icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M12 3L2 12h3v9h6v-6h2v6h6v-9h3L12 3z" fill="#49454F" />
              </svg>
            </figure>
            <span class="menu-bar-list__label">Admin</span>
          </div>
        </a>
      </li>
  }
    <li
      [class]="
        currentRoute() === '/profil'
          ? 'menu-bar-list__item--active'
          : 'menu-bar-list__item'
      "
      id="profile"
    >
      <a routerLink="profil">
        <div class="menu-bar-list__content">
          <figure class="menu-bar-list__icon">
            <svg
              viewBox="0 0 18 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.6001 3.6C12.6001 5.58823 10.9884 7.2 9.00015 7.2C7.01192 7.2 5.40015 5.58823 5.40015 3.6C5.40015 1.61177 7.01192 0 9.00015 0C10.9884 0 12.6001 1.61177 12.6001 3.6ZM11.4001 3.6C11.4001 4.92548 10.3256 6 9.00015 6C7.67466 6 6.60015 4.92548 6.60015 3.6C6.60015 2.27452 7.67466 1.2 9.00015 1.2C10.3256 1.2 11.4001 2.27452 11.4001 3.6Z"
                fill="#49454F"
              />
              <path
                d="M9.00015 9C5.11552 9 1.80571 11.297 0.544922 14.5152C0.852059 14.8202 1.1756 15.1087 1.51412 15.3792C2.45296 12.4246 5.39818 10.2 9.00015 10.2C12.6021 10.2 15.5473 12.4246 16.4862 15.3792C16.8247 15.1087 17.1482 14.8202 17.4554 14.5152C16.1946 11.2971 12.8848 9 9.00015 9Z"
                fill="#49454F"
              />
            </svg>
          </figure>
          <span class="menu-bar-list__label">Profil</span>
        </div>
      </a>
    </li>
    <li
      [class]="
        currentRoute() === '/boka'
          ? 'menu-bar-list__item--active'
          : 'menu-bar-list__item'
      "
      id="booking"
    >
      <a routerLink="boka">
        <div class="menu-bar-list__content">
          <figure class="menu-bar-list__icon">
            <svg
              width="20"
              height="22"
              viewBox="0 0 18 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 14.5C5.3 14.5 4.70833 14.2583 4.225 13.775C3.74167 13.2917 3.5 12.7 3.5 12C3.5 11.3 3.74167 10.7083 4.225 10.225C4.70833 9.74167 5.3 9.5 6 9.5C6.7 9.5 7.29167 9.74167 7.775 10.225C8.25833 10.7083 8.5 11.3 8.5 12C8.5 12.7 8.25833 13.2917 7.775 13.775C7.29167 14.2583 6.7 14.5 6 14.5ZM2 20C1.45 20 0.979167 19.8042 0.5875 19.4125C0.195833 19.0208 0 18.55 0 18V4C0 3.45 0.195833 2.97917 0.5875 2.5875C0.979167 2.19583 1.45 2 2 2H3V0H5V2H13V0H15V2H16C16.55 2 17.0208 2.19583 17.4125 2.5875C17.8042 2.97917 18 3.45 18 4V18C18 18.55 17.8042 19.0208 17.4125 19.4125C17.0208 19.8042 16.55 20 16 20H2ZM2 18H16V8H2V18Z"
                fill="#49454F"
              />
            </svg>
          </figure>
          <span class="menu-bar-list__label">Boka</span>
        </div>
      </a>
    </li>
    <li
      [class]="
        currentRoute() === '/sensorer'
          ? 'menu-bar-list__item--active'
          : 'menu-bar-list__item'
      "
      id="sensor"
    >
      <a routerLink="sensorer">
        <div class="menu-bar-list__content">
          <figure class="menu-bar-list__icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 16L10 12.95L14 16L12.5 11.05L16.5 8.2H11.6L10 3L8.4 8.2H3.5L7.5 11.05L6 16ZM10 20C8.61667 20 7.31667 19.7375 6.1 19.2125C4.88333 18.6875 3.825 17.975 2.925 17.075C2.025 16.175 1.3125 15.1167 0.7875 13.9C0.2625 12.6833 0 11.3833 0 10C0 8.61667 0.2625 7.31667 0.7875 6.1C1.3125 4.88333 2.025 3.825 2.925 2.925C3.825 2.025 4.88333 1.3125 6.1 0.7875C7.31667 0.2625 8.61667 0 10 0C11.3833 0 12.6833 0.2625 13.9 0.7875C15.1167 1.3125 16.175 2.025 17.075 2.925C17.975 3.825 18.6875 4.88333 19.2125 6.1C19.7375 7.31667 20 8.61667 20 10C20 11.3833 19.7375 12.6833 19.2125 13.9C18.6875 15.1167 17.975 16.175 17.075 17.075C16.175 17.975 15.1167 18.6875 13.9 19.2125C12.6833 19.7375 11.3833 20 10 20ZM10 18C12.2333 18 14.125 17.225 15.675 15.675C17.225 14.125 18 12.2333 18 10C18 7.76667 17.225 5.875 15.675 4.325C14.125 2.775 12.2333 2 10 2C7.76667 2 5.875 2.775 4.325 4.325C2.775 5.875 2 7.76667 2 10C2 12.2333 2.775 14.125 4.325 15.675C5.875 17.225 7.76667 18 10 18Z"
                fill="#49454F"
              />
            </svg>
          </figure>
          <span class="menu-bar-list__label">Sensorer</span>
        </div>
      </a>
    </li>

    <!-- Logout knapp - visas bara när användaren är inloggad -->
    <li
      *ngIf="authService.isLoggedIn()"
      class="menu-bar-list__item menu-bar-list__item--logout"
    >
      <button (click)="onLogout()" class="logout-button">
        <div class="menu-bar-list__content">
          <figure class="menu-bar-list__icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"
                fill="#49454F"
              />
            </svg>
          </figure>
          <span class="menu-bar-list__label">Logga ut</span>
        </div>
      </button>
    </li>
  </ul>
</nav>
